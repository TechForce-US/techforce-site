baseURL: ''
title: TechForce
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 10
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true
staticDir:
  - static

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: TechForce
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Product Development Force"
  description: "We're a full service software and hardware development group. Web, mobile, embedded and everything in between. We are a force to be reckoned with."
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Our mission"
    image: "images/pages/our-mission.png"
    content:
      - text: "At TechForce, our mission is to revolutionize the software development landscape by infusing each project with unwavering commitment to quality, adherence to industry standards, and a steadfast dedication to simplicity. We believe that technology should elevate human experiences, and our purpose is to craft innovative solutions that embody these principles."
      # - text: "Guided by our values, we embrace the challenge of translating complex ideas into elegantly simple solutions. Our team of visionary minds and expert developers collaborates tirelessly to deliver products that not only meet but exceed industry standards, ensuring robustness and reliability. We recognize that true innovation lies in the harmonious balance of sophistication and accessibility. By adhering to rigorous standards, we guarantee that our creations are not only cutting-edge but also secure and sustainable. Yet, we take pride in our ability to distill complexity into solutions that are easy to understand, implement, and use. As we march forward, our mission remains clear: to create software that not only empowers businesses but also enriches the lives of users. We're dedicated to crafting technology that seamlessly integrates with the human experience, improving efficiency and enabling progress. Join us on our journey as we redefine software development – where quality, simplicity, and adherence to standards converge to shape a brighter, more connected future."
      - text: "By adhering to rigorous standards, we guarantee that our creations are not only cutting-edge but also secure and sustainable. Yet, we take pride in our ability to distill complexity into solutions that are easy to understand, implement, and use."
      - text: "As we march forward, our mission remains clear: to create software that not only empowers businesses but also enriches the lives of users. We're dedicated to crafting technology that seamlessly integrates with the human experience, improving efficiency and enabling progress."
      - text: "Join us on our journey as we redefine software development – where quality, simplicity, and adherence to standards converge to shape a brighter, more connected future."
  p2:
    heading: "Just in time for Hacktoberfest with JIT Tailwind."
    image: "images/pages/hacktoberfest.jpg"
    content:
      - text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur at purus non enim commodo tincidunt vel in nulla. Aenean pretium dolor non ultricies bibendum. Etiam quis blandit enim. Nunc condimentum ut lorem in faucibus. Phasellus varius ligula et commodo tristique. Nunc sodales nisl nec laoreet vehicula. Donec velit nibh, sollicitudin at nulla a, egestas dignissim eros. Sed lacinia hendrerit interdum. Vestibulum pellentesque sem venenatis nisl tempor accumsan sit amet tempus felis. Mauris leo diam, porttitor nec bibendum id, tempus ac nulla. Etiam congue ornare erat at convallis. Donec in nisi dapibus, mattis risus vel, imperdiet enim. Donec fermentum sit amet tortor nec tincidunt. Nam nec lectus tortor. Nunc sit amet laoreet orci, porta ornare massa. Phasellus eget lorem mi. Nam eleifend ultricies sapien, quis mollis leo bibendum at. Quisque viverra lorem sit amet magna aliquet, et dignissim arcu eleifend."
  p3:
    heading: "Backed by world-renowned investors"
    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque. Blandit amet, sed aenean erat arcu morbi. Cursus faucibus nunc nisl netus morbi vel porttitor vitae ut. Amet vitae fames senectus vitae."
